<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Capture Photo - Forged Fitness ID</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: Arial, sans-serif;
  }
  #videoContainer {
    position: relative;
    width: 403px;
    height: 403px;
    overflow: hidden;
    border-radius: 50%; /* circle container */
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  video {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: 100%;
    object-fit: cover;
  }
  /* Circular overlay border */
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 403px;
    height: 403px;
    border: 4px solid #0f9d58; /* green border */
    border-radius: 50%;
    pointer-events: none;
    box-sizing: border-box;
  }
  #captureBtn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    background: #0f9d58;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  #capturedImage {
    margin-top: 20px;
    border-radius: 50%;
    width: 403px;
    height: 403px;
    object-fit: cover;
    display: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <div id="overlay"></div>
</div>

<button id="captureBtn">Capture Photo</button>
<img id="capturedImage" alt="Captured photo" />

<script>
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');
  const capturedImage = document.getElementById('capturedImage');
  const videoContainer = document.getElementById('videoContainer');

  // Access user camera
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
    } catch (err) {
      alert('Error accessing camera: ' + err.message);
    }
  }

  // Capture photo inside circular frame
  captureBtn.onclick = () => {
    const canvas = document.createElement('canvas');
    const size = 403;
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Draw video frame, cropping to center square matching overlay size
    // Video videoWidth/Height may not be square, so calculate crop offset
    const videoWidth = video.videoWidth;
    const videoHeight = video.videoHeight;
    const side = Math.min(videoWidth, videoHeight);

    const sx = (videoWidth - side) / 2;
    const sy = (videoHeight - side) / 2;

    // Draw the cropped square video frame on canvas
    ctx.drawImage(video, sx, sy, side, side, 0, 0, size, size);

    // Create circular mask
    ctx.globalCompositeOperation = 'destination-in';
    ctx.beginPath();
    ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fill();

    // Show the circular cropped image
    const dataUrl = canvas.toDataURL('image/png');
    capturedImage.src = dataUrl;
    capturedImage.style.display = 'block';

    // Optionally send the photo back to Telegram Bot
    if (window.Telegram.WebApp) {
      Telegram.WebApp.sendData(dataUrl);
    }
  };

  startCamera();
</script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>

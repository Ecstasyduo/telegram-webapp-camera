<!DOCTYPE html>
<html>
<head>
  <title>Camera Capture</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    video, canvas {
      border-radius: 12px;
      margin-top: 10px;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #888;
    }
  </style>
</head>
<body>
  <h2>Capture Your ID Photo</h2>
  <video id="video" width="300" height="225" autoplay playsinline></video>
  <br>
  <button id="capture">Capture Photo</button>
  <br>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
  <br>
  <button id="send" style="display:none;">Send to Telegram</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const sendBtn = document.getElementById('send');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera not accessible.'));

    captureBtn.onclick = () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      sendBtn.style.display = 'inline-block';
    };

    sendBtn.onclick = () => {
      const dataURL = canvas.toDataURL('image/jpeg');
      // Step 2 will send this dataURL to Telegram bot
      alert("We'll send this to your bot in Step 2.");
    };
  </script>
</body>
</html>
